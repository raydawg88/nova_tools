<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      margin: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background: #000;
      color: white;
    }
    
    .header {
      background: linear-gradient(135deg, #ff0000, #ff6600);
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .tagline {
      margin: 5px 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .stats {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .stat-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: #ff6600;
    }
    
    .stat-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      margin-top: 5px;
    }
    
    .platform-list {
      padding: 0 20px 20px;
    }
    
    .platform-list h3 {
      font-size: 14px;
      margin: 0 0 10px;
      color: #ccc;
    }
    
    .platform-item {
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .platform-name {
      font-size: 13px;
    }
    
    .platform-risk {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
    }
    
    .risk-high {
      background: #ff0000;
    }
    
    .risk-medium {
      background: #ff6600;
    }
    
    .risk-low {
      background: #ffaa00;
    }
    
    .action-buttons {
      padding: 0 20px 20px;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff0000, #ff6600);
      color: white;
    }
    
    .btn-secondary {
      background: #222;
      color: white;
      border: 1px solid #444;
    }
    
    .btn:hover {
      transform: translateY(-1px);
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid #222;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
    
    .footer a {
      color: #ff6600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span>ðŸ’€</span> DeadNet</h1>
    <p class="tagline">Save your digital memories before they die</p>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="total-saved">0</div>
      <div class="stat-label">Memories Saved</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="platforms-archived">0</div>
      <div class="stat-label">Platforms Archived</div>
    </div>
  </div>
  
  <div class="platform-list">
    <h3>Platforms at Risk</h3>
    <div id="platform-container"></div>
  </div>
  
  <div class="action-buttons">
    <button class="btn btn-primary" id="scan-current">Scan Current Site</button>
    <button class="btn btn-secondary" id="view-archives">View Archives</button>
  </div>
  
  <div class="footer">
    <p>Don't let the internet forget you</p>
    <a href="https://deadnet.lol" target="_blank">deadnet.lol</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
